<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Destek Yönetim Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Destek Sistemi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="hakkında.html">Hakkında</a></li>
                    <li class="nav-item"><a class="nav-link" href="destek.html">Destek</a></li>
                    <li class="nav-item"><a class="nav-link" href="iletişim.html">İletişim</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Çıkış Yap</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container mt-5">
            <h1 class="mb-4">Admin Paneli - Destek Talepleri</h1>

            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Başlık</th>
                        <th>Açıklama</th>
                        <th>Durum</th>
                        <th>İşlem</th>
                    </tr>
                </thead>
                <tbody id="ticketTable">
                    <!-- Talepler buraya JS ile eklenecek -->
                </tbody>
            </table>
        </div>
    </main>

    <footer class="bg-primary text-white text-center py-2 mt-auto">
        <div class="container">
            <small>&copy; 2025 Destek Sistemi. Tüm hakları saklıdır.</small>
        </div>
    </footer>

    <script>
        fetch('/api/admin/tickets', { credentials: 'include' })
            .then(res => res.json())
            .then(tickets => {
                const table = document.getElementById('ticketTable');
                table.innerHTML = '';
                tickets.forEach(ticket => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${ticket.id}</td>
                        <td>${ticket.title}</td>
                        <td>${ticket.description}</td>
                        <td>
                            <span class="badge bg-${ticket.status === 'open' ? 'success' : 'secondary'}">
                                ${ticket.status}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick="updateStatus(${ticket.id}, '${ticket.status === 'open' ? 'closed' : 'open'}')">
                                ${ticket.status === 'open' ? 'Kapat' : 'Aç'}
                            </button>
                        </td>
                    `;
                    table.appendChild(row);
                });
            })
            .catch(err => {
                console.error('Veri alınırken hata:', err);
            });

        function updateStatus(ticketId, newStatus) {
            fetch(`/api/admin/tickets/${ticketId}/status`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ status: newStatus })
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
                location.reload();
            })
            .catch(err => {
                alert('Hata oluştu: ' + err.message);
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
