<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Yeni Destek Talebi Oluştur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Destek Sistemi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="hakkında.html">Hakkında</a></li>
                    <li class="nav-item"><a class="nav-link" href="destek.html">Destek</a></li>
                    <li class="nav-item"><a class="nav-link" href="iletişim.html">İletişim</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">Yeni Destek Talebi</h4>
                        </div>
                        <div class="card-body">
                            <form id="ticketForm">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Başlık</label>
                                    <input type="text" class="form-control" id="title" placeholder="Sorununuzun başlığı" required>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Açıklama</label>
                                    <textarea class="form-control" id="description" rows="4" placeholder="Sorununuzu detaylıca açıklayın" required></textarea>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success">Talebi Gönder</button>
                                </div>
                            </form>
                            <div id="message" class="alert mt-3 d-none" role="alert"></div>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <a href="dashboard.html" class="btn btn-link">Panele Geri Dön</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-primary text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2025 Destek Sistemi. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script>
        const form = document.getElementById('ticketForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            const res = await fetch('http://localhost:3000/api/tickets', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, description })
            });

            const data = await res.json();

            if (res.ok) {
                message.className = 'alert alert-success mt-3';
                message.textContent = 'Talep başarıyla oluşturuldu!';
                form.reset();
            } else {
                message.className = 'alert alert-danger mt-3';
                message.textContent = 'Bir hata oluştu, lütfen tekrar deneyin.';
            }
            message.classList.remove('d-none');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
