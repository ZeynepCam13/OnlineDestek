<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kullanıcı Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Destek Sistemi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="hakkında.html">Hakkında</a></li>
                    <li class="nav-item"><a class="nav-link" href="destek.html">Destek</a></li>
                    <li class="nav-item"><a class="nav-link" href="iletişim.html">İletişim</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="login.jpg" alt="Profil" class="rounded-circle" width="40" height="40">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <li><span class="dropdown-item-text" id="username">Kullanıcı</span></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">Ayarlar</a></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">Çıkış Yap</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    

<main class="container flex-grow-1 mt-5">
    <h1 class="mb-4">Hoş geldiniz <span id="username"></span></h1>

    <h3>Destek Talepleriniz</h3>
    <div class="row" id="tickets">
        <!-- Ticket kartları JS ile eklenecek -->
    </div>

    <div class="text-center mt-4">
        <a href="create_ticket.html" class="btn btn-success">+ Yeni Talep Oluştur</a>
    </div>
</main>

<footer class="bg-primary text-white text-center py-3 mt-auto">
    <div class="container">
        <p class="mb-0">&copy; 2025 Destek Sistemi. Tüm hakları saklıdır.</p>
    </div>
</footer>

<script>
    // Kullanıcı ve ticket’ları yükleme
    fetch('/api/profile', { credentials: 'include' })
        .then(res => res.json())
        .then(data => {
            document.getElementById('username').textContent = data.user.username;
            document.getElementById('navbarUsername').textContent = data.user.username;
        });

    fetch('/api/tickets', { credentials: 'include' })
        .then(res => res.json())
        .then(tickets => {
            const ticketsContainer = document.getElementById('tickets');
            ticketsContainer.innerHTML = '';
            tickets.forEach(ticket => {
                const card = document.createElement('div');
                card.className = 'col-md-4 mb-4';
                card.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${ticket.title}</h5>
                            <p class="card-text">${ticket.description.substring(0, 50)}...</p>
                            <span class="badge bg-${ticket.status === 'open' ? 'success' : 'secondary'}">${ticket.status}</span>
                            <div class="mt-2">
                                <a href="ticket_detail.html?id=${ticket.id}" class="btn btn-sm btn-primary mt-2">Detayları Gör</a>
                            </div>
                        </div>
                    </div>
                `;
                ticketsContainer.appendChild(card);
            });
        });

    function logout() {
        fetch('/api/logout', { method: 'POST', credentials: 'include' })
            .then(() => window.location.href = 'index.html');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
