<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Online Destek Sistemi - Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            
            <img src="1.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            <a class="navbar-brand" href="#">Destek Sistemi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="hakkında.html">Hakkında</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="destek.html">Destek</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="iletişim.html">İletişim</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="d-flex w-100 flex-grow-1">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">

                        <div class="text-center mt-4">
                            <h1 class="h2">Hoş geldiniz!</h1>
                            <p class="lead">
                                Hesabınıza giriş yaparak devam edin
                            </p>
                        </div>

                        <div class="card shadow">
                            <div class="card-body">
                                <div class="m-sm-3">
                                    <form id="loginForm">
                                        <div class="mb-3">
                                            <label class="form-label">Kullanıcı Adı</label>
                                            <input class="form-control form-control-lg" type="text" id="username" placeholder="Kullanıcı adınızı girin" required />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Şifre</label>
                                            <input class="form-control form-control-lg" type="password" id="password" placeholder="Şifrenizi girin" required />
                                        </div>
                                        <div class="d-grid gap-2 mt-3">
                                            <button type="submit" class="btn btn-lg btn-primary">Giriş Yap</button>
                                        </div>
                                        <a href="register.html">Şifremi Unuttum</a>
                                    </form>
                                    <p id="message" class="text-center text-danger mt-3 d-none"></p>

                                    <!-- Sosyal giriş butonları -->
                                    <div class="text-center mt-4">
                                        <button id="googleLogin" class="btn btn-outline-danger w-100 mb-2">
                                            <i class="bi bi-google"></i> Google ile Giriş Yap
                                        </button>
                                        <button id="appleLogin" class="btn btn-outline-dark w-100">
                                            <i class="bi bi-apple"></i> Apple ile Giriş Yap
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mb-3 mt-2">
                            Hesabınız yok mu? <a href="register.html">Kayıt olun</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-4 mt-auto">
        <div class="container">
            <div class="mb-2">
                <a href="#" class="text-white me-3">Gizlilik Politikası</a>
                <a href="#" class="text-white me-3">Kullanım Şartları</a>
                <a href="#" class="text-white">Yardım</a>
            </div>
            <div>&copy; 2025 Online Destek Sistemi | Tüm hakları saklıdır.</div>
        </div>
    </footer>

    <script>
        const form = document.getElementById('loginForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();

            if (res.ok) {
                message.className = 'alert alert-success mt-3';
                message.textContent = 'Giriş başarılı! Yönlendiriliyorsunuz...';
                setTimeout(() => {
                    if (username === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                }, 1000);
            } else {
                message.className = 'alert alert-danger mt-3';
                message.textContent = data.error || 'Bir hata oluştu.';
            }
            message.classList.remove('d-none');
        });

        document.getElementById('googleLogin').addEventListener('click', () => {
            alert('Google ile giriş yakında aktif!');
        });
        document.getElementById('appleLogin').addEventListener('click', () => {
            alert('Apple ile giriş yakında aktif!');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
